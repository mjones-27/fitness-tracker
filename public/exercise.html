<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="wrapper">
        <header>
            <h1>Fitness Tracker</h1>
        </header>
        <div class="card text-center">
            <div class="ui raised card m-auto">
                <h2>Add Your Exercise</h2>
                <form action="POST">
                                        
                    
                        <div class="name">
                            <label for="name">Exercise Name:</label>
                            <input type="text" name="name" id="name" placeholder="Bench Press" />
                        </div>
                        <div class="type">
                            <label for="type">Name:</label>
                            <input type="text" name="type" id="type" placeholder="Strength" />
                        </div>
                        <div class="weight">
                            <label for="weight">Weight (lbs):</label>
                            <input type="number" name="weight" id="weight" placeholder="225" />
                        </div>
                        <div class="sets">
                            <label for="sets">Sets:</label>
                            <input type="number" name="sets" id="sets" placeholder="3" />
                        </div>
                        <div class="reps">
                            <label for="reps">Reps:</label>
                            <input type="number" name="reps" id="reps" placeholder="8" />
                        </div>
                        <div class="duration">
                            <label for="duration">Duration (minutes):</label>
                            <input type="number" name="duration" id="duration" placeholder="10" />
                        </div>
                        <div class="distance">
                            <label for="distance">Distance (miles):</label>
                            <input type="number" name="distance" id="distance" placeholder="0" />
                        </div>
                    
                    <div class="buttons">
                        <button type="button" class="btn btn-success" >Add Exercise</button>
                        <button type="button" class="btn btn-primary" >Complete Workout</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- <script src="/api.js"></script>
      <script src="/exercise.js"></script> -->
</body>
</body>

</html>
